<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Human Verification - localhost:8081</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Allow text selection and normal interactions */
        body {
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }
        
        .domain {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #a8a8a8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #b0b0b0;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }
        
        .verify-btn:active {
            transform: translateY(0);
        }
        
        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .stats {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #a8a8a8;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.5);
            color: #f44336;
        }
        
        .challenge-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .challenge-id {
            font-family: monospace;
            font-size: 12px;
            color: #00d4ff;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='domain'>localhost:8081</div>
        <h1 class='title'>Human Verification</h1>
        <p class='subtitle'>Please verify you are human by completing the action below</p>
        <button id='verifyBtn' class='verify-btn' onclick='startVerification()'>Verify you are human</button>
        <div id='status' class='status' style='display:none;'>Click the button above to start verification</div>
        <div class='progress-container' style='display:none;' id='progressContainer'>
            <div class='progress-bar'>
                <div id='progress' class='progress-fill'></div>
            </div>
            <div class='stats' id='stats'></div>
        </div>
        <div id='challengeInfo' class='challenge-info' style='display:none;'>
            <strong>Challenge ID:</strong><br>
            <span id='challengeId' class='challenge-id'></span>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js'></script>
    <script>
        let challenge, attempts = 0, startTime, isVerifying = false;
        
        function startVerification() {
            if (isVerifying) return;
            isVerifying = true;
            const btn = document.getElementById('verifyBtn');
            const status = document.getElementById('status');
            const progressContainer = document.getElementById('progressContainer');
            const challengeInfo = document.getElementById('challengeInfo');
            
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            status.style.display = 'block';
            status.innerHTML = '<div class="loading"></div> Connecting to verification server...';
            progressContainer.style.display = 'block';
            challengeInfo.style.display = 'none';
            start();
        }
        
        async function start() {
            try {
                const response = await fetch('/api/challenge');
                if (!response.ok) throw new Error('Failed to fetch challenge');
                challenge = await response.json();
                document.getElementById('challengeId').textContent = challenge.id;
                document.getElementById('status').innerHTML = 'Challenge received. Solving proof-of-work...';
                document.getElementById('challengeInfo').style.display = 'block';
                startTime = Date.now();
                solve();
            } catch (e) {
                document.getElementById('status').innerHTML = '❌ Error: ' + e.message;
                document.getElementById('status').className = 'status error';
                resetButton();
            }
        }
        
        function solve() {
            const target = '0'.repeat(challenge.difficulty);
            let nonce = 0;
            
            function compute() {
                for (let i = 0; i < 1000; i++) {
                    const input = challenge.id + challenge.nonce + nonce;
                    const hash = CryptoJS.SHA256(input).toString();
                    attempts++;
                    if (hash.startsWith(target)) {
                        submit(nonce);
                        return;
                    }
                    nonce++;
                }
                updateProgress();
                setTimeout(compute, 1);
            }
            compute();
        }
        
        function updateProgress() {
            const elapsed = (Date.now() - startTime) / 1000;
            const rate = Math.round(attempts / elapsed);
            document.getElementById('stats').innerHTML = 'Attempts: ' + attempts.toLocaleString() + ' | Rate: ' + rate.toLocaleString() + '/sec';
            document.getElementById('progress').style.width = Math.min(attempts / 10000 * 100, 95) + '%';
        }
        
        async function submit(solution) {
            try {
                document.getElementById('status').innerHTML = '<div class="loading"></div> Submitting solution...';
                const response = await fetch('/api/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        challengeId: challenge.id,
                        solution: solution
                    })
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('status').innerHTML = '✅ Verification successful! Redirecting...';
                    document.getElementById('status').className = 'status success';
                    document.getElementById('progress').style.width = '100%';
                    setTimeout(() => window.location.href = '/', 2000);
                } else {
                    document.getElementById('status').innerHTML = '❌ Verification failed: ' + result.error;
                    document.getElementById('status').className = 'status error';
                    resetButton();
                }
            } catch (e) {
                document.getElementById('status').innerHTML = '❌ Network error: ' + e.message;
                document.getElementById('status').className = 'status error';
                resetButton();
            }
        }
        
        function resetButton() {
            const btn = document.getElementById('verifyBtn');
            btn.disabled = false;
            btn.textContent = 'Verify you are human';
            isVerifying = false;
        }
    </script>
</body>
</html>
